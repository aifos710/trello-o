<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Trello</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
	</head>
	<body>
	<div class="section">
		<div class="container-fluid nbColor">
			<div class="row rowPad">
				<div class="col-md-3">
					<button class="btn">Tableros</button>
				</div>
				<div class="col-md-6">
					<img src="img/trello-logo-white.png" class="center-block">
				</div>
				<div class="col-md-3">
					<img src="img/nav.png" class="user left-block">
				</div>
			</div>
		</div>
	</div>
		<div id="section">
		    <div id="contenedor">
		        <span id="span">Añadir una lista...</span>
		        <form id="formulario" class="none"> 
		            <input type="text" id="input" class="form-control" placeholder="Añadir una lista..."><br>
		            <button type="submit" id="boton" class="btn-success btn-block btn btn-sm pull-left">Guardar</button>
		        </form>
		    </div>
		</div>
		<script  type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
	</body>
</html>
